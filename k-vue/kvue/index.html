<div id="app">
    <p>{{name}}</p>
    <p k-text="name"></p>
    <p>{{age}}</p>
    <p>{{doubleAge}}</p>
    <input type="text" k-model="name"/>
    <button @click="changeName">呵呵</button>
    <div k-html="html"></div>
  </div>
<script src="./compile.js"></script>
  <script src="./kvue.js"></script>
  <script>
    const kaideba=new KVue({
      el:'#app',
      data:{
        name:'I am test',
        age:12,
        html:'<button>这是一个按钮</button>'
      },
      created(){
        console.log('开始');
        setTimeout(()=>{
          this.name='我是测试'
        },1000)
      },
      methods:{
        changeName(){
          this.name='hello',
          this.age=1
        }
      }
    })
  </script>
